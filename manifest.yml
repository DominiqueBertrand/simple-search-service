---
declared-services:
  seams-cloudant-service:
    label: cloudantNoSQLDB
    plan: Shared
applications:
- name: seams
  path: .
  instances: 1
  disk_quota: 512M
  memory: 256M
  host: seams-${random-word}
  domain: mybluemix.net
  random-route: true
  command: node app.js
  services:
  - seams-cloudant-service
