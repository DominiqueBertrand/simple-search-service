<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>IBM Cloud Data Services | Simple Search Service</title>

  <link href="master.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/js/jquery.form.js"></script>
  <script src="/js/seams.js"></script>
</head>
<body ng-app="seamsApp" class="capped-layout">
<!-- start header -->
  <header class="capped-layout_cap app-banner">
    <a class="app-banner_title" rel="home" href="https://developer.ibm.com/clouddataservices">IBM Cloud Data Services // Dev</a>
  </header>
<!-- end header -->

<!-- start content -->
  <div ng-controller="seamsController" class="capped-layout_body bookend-layout">

<!-- start sidebar -->
      <nav class="bookend-layout_bookend theme_light bg_white">
        <ul class="tree-nav">
          <li class="tree-nav_item">
            <a ng-class="{'current': !selectedView || selectedView === 'about'}" class="tree-nav_link" href="#/about">Simple Search Service</a>
            <ul class="tree-nav">
              <li class="tree-nav_item">
                <a ng-class="{'current': selectedView === 'get'}"  class="tree-nav_link" href="#/get">Get data</a>
              </li>
              <li class="tree-nav_item">
                <a ng-class="{'current': selectedView === 'upload'}" class="tree-nav_link" href="#/upload">Upload data</a>
              </li>
              <li class="tree-nav_item">
                <a ng-class="{'current': selectedView === 'import'}" class="tree-nav_link" ng-if="currentStatus && currentStatus != 'new'" href="#/import">Create Index</a>
                <a class="tree-nav_link disabled" ng-if="!currentStatus || currentStatus == 'new'">Create Index</a>
              </li>
              <li class="tree-nav_item">
                <a ng-class="{'current': selectedView === 'search'}" class="tree-nav_link" ng-if="currentStatus == 'imported'" href="#/search">Preview Search</a>
                <a class="tree-nav_link disabled" ng-if="currentStatus != 'imported'">Preview Search</a>
              </li>
              <li class="tree-nav_item">
                <a ng-class="{'current': selectedView === 'api'}" class="tree-nav_link" href="#/api">Preview Content API</a>
              </li>
            </ul>
          </li>
          <li class="tree-nav_item" ng-class="{'active':selectedView === 'settings'}">
            <a ng-class="{'current': selectedView === 'settings'}" class="tree-nav_link" href="#/settings">Settings</a>
          </li>
        </ul>
      </nav>
<!-- end sidebar -->

<!-- start main -->
      <div ng-view class="bookend-layout_body theme_dark scrollable-y ">

      </div>
<!-- end main -->

    </div>
  </div>
<!-- end content -->

</body>
</html>
