<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>seams</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="/css/seams.css" /> 


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">SEaMS</a>
        </div>

      </div><!-- /.container-fluid -->
    </nav>

    <form class="form" onsubmit="return search()">
      <div class="form-group">
        <label for="searchterm">Search query</label>
        <input type="text" class="form-control" id="q" placeholder="">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
      &nbsp; <span id="searchtime"></span>
    </form>
    
    <div class="row" id="searchheadings">
      <div class="col-md-4">
        <h3>Raw JSON</h3>
      </div>
      <div class="col-md-4">
        <h3>Documents</h3>
      </div>
      <div class="col-md-4">
        <h3>Facets</h3>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-4">
        <pre id="serps"></pre>
      </div>
      <div class="col-md-4">
        <div id="documents"></div>
      </div>
      <div class="col-md-4">
        <pre id="facets"></pre>
      </div>
      
    </div>
    
  </div> <!-- container -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/js/seams.js"></script>
  
</body>
</html>
