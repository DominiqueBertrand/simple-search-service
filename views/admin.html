<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>seams</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="/css/seams.css" /> 


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">SEaMS</a>
        </div>

      </div><!-- /.container-fluid -->
    </nav>

    <div>

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#search" aria-controls="search" role="tab" data-toggle="tab">Search</a></li>
        <li role="presentation"><a href="#schema" aria-controls="schema" role="tab" data-toggle="tab">Schema</a></li>
        <li role="presentation"><a href="#data" aria-controls="data" role="tab" data-toggle="tab">Data</a></li>
        <li role="presentation"><a href="#help" aria-controls="help" role="tab" data-toggle="tab">Help</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="search">
          <h2>Search</h2>
          <form onsubmit="return search();">
            <div class="form-group">
              <label for="q">q</label>
              <input type="text" class="form-control" id="q" placeholder="">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
            <span id="searchtime"></span>
          </form>
          <pre id="serps"></pre>
        </div>
        
        <div role="tabpanel" class="tab-pane" id="schema">
          <h2>Schema</h2>
          <div id="schemacontent"></div>
        </div>
        
        <div role="tabpanel" class="tab-pane" id="data">
          <h2>Data</h2>
          <div id="datacontent"></div>
        </div>
        
        <div role="tabpanel" class="tab-pane" id="help">
          <h2>Help</h2>
        </div>
      </div>

    </div>
    
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/js/seams.js"></script>
  <script type="text/javascript">
    $( document ).ready(function() {
  
      populateSchema(function() {
          populateData();
      });

    });
  </script>
  
</body>
</html>
